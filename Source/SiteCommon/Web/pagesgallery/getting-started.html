<template>
    <h1 class="st-title">Get started with ${templateName}</h1>

    <p class="st-subtitle">${subtitle}</p>

    <!-- Set Up -->
    <div if.bind="list1.length > 0">
        <p class="st-subtitle">${list1Title}</p>
        <div class="st-text">
            <ul>
                <li repeat.for="list1Text of list1">${list1Text}</li>
            </ul>
            <p if.bind="showDownload">
                Since you are copying your data into SQL Server, you will need to use our local installer to set up the template.
                In order to download the solution template installer, please click the Download button below.
            </p>
        </div>
    </div>

    <!-- Architecture Diagram -->
    <img class="st-diagram" src.bind="architectureDiagram">

    <!-- Features -->
    <div if.bind="list2.length > 0">
        <p class="st-subtitle">${list2Title}</p>
        <div class="st-text">
            <ul>
                <li repeat.for="list2Text of list2">${list2Text}</li>
            </ul>
        </div>
    </div>
</template>
